name: 'Setup DLT Project'
description: 'Checkout code, setup Python environment and install dependencies for DLT project'

runs:
  using: 'composite'
  steps:
    - name: Check out
      uses: actions/checkout@v3

    - name: Setup uv
      uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true
        cache-dependency-glob: "dlt_project/uv.lock"

    - name: Setup Python with uv
      shell: bash
      run: |
        cd dlt_project
        uv python install 3.12

    - name: Install dependencies
      shell: bash
      run: |
        cd dlt_project
        uv sync --frozen